<!DOCTYPE html>
<html lang="en">
<head>
	<title>LED Control</title>
	<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">\
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row top-buffer">
			<div class="col-sm-12 text-center">
				<h1>LED Control</h1>
			</div>
		</div>

		<div class="row top-buffer text-center">
			<h2>Who Are You?</h2>
				<div class="top-buffer">
					<button type="button" id="both_people" class="btn btn-default">The Shillium Ku</button>
					<button type="button" id="shane" class="btn btn-default">The Swagmaster</button>
					<button type="button" id="william" class="btn btn-default">The Turtle</button>
				</div>
		</div>

		<div class="row top-buffer text-center">
			<h2>Basic Controls</h2>
				<div class="col-sm-12">
					<div class="top-buffer">
						<button type="button" id="on" class="btn btn-default">Lights on!</button>
						<button type="button" id="off" class="btn btn-default">Lights off!</button>
					</div>
				</div>
		</div>

		<div class="row top-buffer text-center">
			<h2>Solid Colors</h2>
				<div class="col-sm-12">
					<div class="top-buffer">
						<button type="button" id="red" class="btn btn-default">Red</button>
						<button type="button" id="green" class="btn btn-default">Green</button>
						<button type="button" id="blue" class="btn btn-default">Blue</button>
					</div>
				</div>
		</div>

		<div class="row top-buffer text-center">
			<h2>Basic Patterns</h2>
				<div class="col-sm-12">
					<div class="top-buffer">
						<button type="button" id="rainbow" class="btn btn-default">Rainbow</button>
						<button type="button" id="redChase" class="btn btn-default">Red Chase</button>
						<button type="button" id="greenChase" class="btn btn-default">Green Chase</button>
						<button type="button" id="blueChase" class="btn btn-default">Blue Chase</button>
						<button type="button" id="random" class="btn btn-default">Random</button>
					</div>
				</div>
		</div>
	</div>

</body>

<script src="runTerminalCommand.js"></script>
</html>
